
<section class="categories-carusel padding-inline">
  <h2 class="categories-title">Our Recipes Categories</h2>
  <swiper-container slides-per-view="3" space-between="20">
    <swiper-slide *ngFor="let category of categories">
      <a [routerLink]="'/category/'+ category.id" class="category-slide">
        <img [src]="category.image" [alt]="category.title">
        <h4 class="slide-title">{{category.title}}</h4>
      </a>
    </swiper-slide>
  </swiper-container>
</section>
