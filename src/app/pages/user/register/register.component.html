<div class="register-page padding-inline">

  <h1 class="page-title">Create Account</h1>
  <p class="page-subtitle">Join Dishcovery and start cooking!</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-input" [class.error]="getFieldError('firstName')">
      <span class="error-message" *ngIf="getFieldError('firstName')">{{getFieldError('firstName')}}</span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-input" [class.error]="getFieldError('lastName')">
      <span class="error-message" *ngIf="getFieldError('lastName')">{{getFieldError('lastName')}}</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-input" [class.error]="getFieldError('email')">
      <span class="error-message" *ngIf="getFieldError('email')">{{getFieldError('email')}}</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-input" [class.error]="getFieldError('password')">
      <span class="error-message" *ngIf="getFieldError('password')">{{getFieldError('password')}}</span>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-input" [class.error]="getFieldError('confirmPassword') || registrationForm.errors?.['passwordMismatch']">
      <span class="error-message" *ngIf="getFieldError('confirmPassword')">{{getFieldError('confirmPassword')}}</span>
      <span class="error-message" *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.touched">
          Passwords don't match
      </span>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="registrationForm.invalid">Create Account</button>
    </div>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Sign in</a>
    </p>
  </form>
</div>
